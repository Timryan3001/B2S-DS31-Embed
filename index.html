<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS31 B2S Embedding 🤢</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--Link to Skeleton Style Sheet which makes it look nicer-->
</head>

<body>
    <div>
        <h1>B2S Embedding 🍻</h1>
    </div>
    <button id="exportPdf">Export PDF</button>
    <button id="exportPpt">Export PPT</button>
    <div>
        <h2>Filters</h2>
        <input type="number" placeholder="Min Value" id="minValue">
        <input type="number" placeholder="Max Value" id="maxValue">
        <button id="applyFilter">Apply Filter</button>
    </div>

    <div id="vizContainer">
        <!-- This is the div where I will place my dashboard -->
    </div>
</body>

</html>
